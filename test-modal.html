<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Modal</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Test Contact Modal</h1>
  <button onclick="testForm()">Test Form Submission</button>
  
  <form id="test-form">
    <input type="hidden" name="access_key" value="e5a38996-8ac1-4f53-9a15-dc1dacd2c7ba" />
    <input type="hidden" name="subject" value="Test from Modal" />
    <input type="checkbox" class="hidden" style="display:none" name="botcheck" />
    
    <div>
      <label>Name:</label>
      <input type="text" name="name" value="Test User" required />
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email" value="test@example.com" required />
    </div>
    <div>
      <label>Interest:</label>
      <select name="interest" required>
        <option value="IT Consulting">IT Consulting</option>
      </select>
    </div>
  </form>
  
  <div id="result"></div>
  
  <script>
    async function testForm() {
      const form = document.getElementById('test-form');
      const resultDiv = document.getElementById('result');
      
      const formData = new FormData(form);
      const object = Object.fromEntries(formData);
      const json = JSON.stringify(object);
      
      console.log('Sending:', json);
      resultDiv.textContent = 'Sending...';
      
      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: json
        });
        
        const result = await response.json();
        console.log('Response:', result);
        
        if (response.status === 200) {
          resultDiv.textContent = 'SUCCESS: ' + result.message;
          resultDiv.style.color = 'green';
        } else {
          resultDiv.textContent = 'ERROR: ' + result.message;
          resultDiv.style.color = 'red';
        }
      } catch (error) {
        console.error('Error:', error);
        resultDiv.textContent = 'EXCEPTION: ' + error.message;
        resultDiv.style.color = 'red';
      }
    }
  </script>
</body>
</html>
